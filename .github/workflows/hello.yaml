name: Build Hello java program
on:
  push:
    branches:
      - chandrams-patch-5
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2       
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Hello
        run: |
          javac Hello.java
          java Hello
        
  
